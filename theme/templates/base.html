{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestión de Calidad{% endblock %}</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<nav class="bg-blue-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'ver_proyectos' %}" class="text-lg font-bold">Calidad ISO</a>
        <div class="flex space-x-4">
            <a href="{% url 'ver_proyectos' %}" class="hover:underline">Proyectos</a>
            <a href="{% url 'ver_lotes' %}" class="hover:underline">Lotes</a>
            <a href="{% url 'seleccionar_proyecto' %}" class="hover:underline">Registrar Lote</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="hover:underline">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'login' %}" class="hover:underline">Iniciar sesión</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mx-auto mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
